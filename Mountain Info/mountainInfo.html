<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- BootStrap -->
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="mountainInfo.css" />
  </head>
  <body>
    <!-- Nav-Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Navbar</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/home.html"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Dropdown
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="/Park Search/parkSearch.html"
                >Park Search</a
              >
              <a class="dropdown-item" href="/Mountain Info/mountainInfo.html"
                >Mountain Info</a
              >
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Something else here</a>
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#">Disabled</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
            Search
          </button>
        </form>
      </div>
    </nav>

    <!-- Carousel -->
    <div class="image-container">
      <div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="/images/pexels-photo-1365425.jpeg" class="d-block w-100" alt="Image 1">
          </div>
          <div class="carousel-item">
            <img src="/images/pexels-photo-2398220.jpeg" class="d-block w-100" alt="Image 2">
          </div>
          <!-- Add more carousel items as needed -->
          <div class="carousel-item">
            <img src="/images/pexels-photo-172510.jpeg" class="d-block w-100" alt="Image 3">
          </div>
          <div class="carousel-item">
            <img src="/images/pexels-photo-1202821.jpeg" class="d-block w-100" alt="Image 4">
          </div>
          <div class="carousel-item">
            <img src="/images/pexels-photo-1365428.jpeg" class="d-block w-100" alt="Image 5">
          </div>
        </div>
      </div>
    </div>
    
    
    <div class="container">
      <select id="mountain-info-select">
        <option value="select-one">Select One</option>
      </select>

      <p id="pTag"></p>
      <div id="imgTag"></div>
    </div>


    <!-- Bootstrap JS and jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="/Mountain Info/mountainInfo.js"></script>
